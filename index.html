<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ffe6f0, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 350px;
    max-height: 90vh;
    overflow: hidden;
    position: relative;
}

h1 {
    color: #ff4081;
}

/* Countdown */
.countdown {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.time {
    background: #ff4081;
    color: white;
    padding: 8px;
    border-radius: 10px;
    width: 60px;
}

/* Button */
button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

/* Cake */
#cakeImage {
    display: none;
    width: 200px;
    margin: 15px auto;
    border-radius: 20px;
}

/* Slideshow */
.slideshow {
    display: none;
    position: relative;
    height: 220px;
    margin-top: 15px;
}

.slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s;
}

.slideshow img.active {
    opacity: 1;
}

.lyrics {
    position: absolute;
    bottom: 10px;
    width: 100%;
    color: white;
    font-size: 16px;
    text-shadow: 0 0 10px black;
}

/* Effects */
.confetti, .balloon, .sparkle {
    position: fixed;
}

.confetti {
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.balloon {
    bottom: -60px;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    animation: rise 8s linear forwards;
}

@keyframes rise {
    to { transform: translateY(-120vh); }
}

.sparkle {
    width: 4px;
    height: 4px;
    background: yellow;
    border-radius: 50%;
    animation: sparkle 1.5s infinite;
}

@keyframes sparkle {
    50% { opacity: 0.2; transform: scale(1.5); }
}

/* Message */
#customMessage {
    display: none;
    margin-top: 10px;
    padding: 15px;
    background: #fff0f5;
    border: 2px dashed #ffb6c1;
    border-radius: 15px;
    max-height: 250px;
    overflow-y: auto;
    font-size: 14px;
}
</style>
</head>

<body>

<audio id="bgMusic" src="love.mp3" loop></audio>

<div class="card">
<h1 id="title">Someone is turning 18 ü•π‚ù§Ô∏è</h1>

<div class="countdown">
<div class="time"><span id="days">0</span>d</div>
<div class="time"><span id="hours">0</span>h</div>
<div class="time"><span id="minutes">0</span>m</div>
<div class="time"><span id="seconds">0</span>s</div>
</div>

<button id="btn" disabled>Wait ‚è≥</button>

<img id="cakeImage" src="cake.jpg">

<div class="slideshow">
<img src="img1.jpg" class="active">
<img src="img2.jpg">
<img src="img3.jpg">
<img src="img4.jpg">
<div class="lyrics" id="lyrics"></div>
</div>

<div id="customMessage"></div>
</div>

<script>
const btn = document.getElementById("btn");
const title = document.getElementById("title");
const cake = document.getElementById("cakeImage");
const slideshow = document.querySelector(".slideshow");
const images = document.querySelectorAll(".slideshow img");
const lyricsBox = document.getElementById("lyrics");
const music = document.getElementById("bgMusic");
const msgBox = document.getElementById("customMessage");

let step = 0;
let imgIndex = 0;

/* COUNTDOWN */
const target = new Date("2026-01-12T00:00:00").getTime();
setInterval(() => {
    const now = Date.now();
    const d = target - now;
    if (d <= 0) {
        btn.disabled = false;
        btn.innerText = "Click me üéâ";
        return;
    }
    days.innerText = Math.floor(d / 86400000);
    hours.innerText = Math.floor(d / 3600000) % 24;
    minutes.innerText = Math.floor(d / 60000) % 60;
    seconds.innerText = Math.floor(d / 1000) % 60;
}, 1000);

/* EFFECTS */
function confetti() {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
}

function balloon() {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random()*100 + "vw";
    b.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),8000);
}

function sparkle() {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*100+"vw";
    s.style.top = Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
}

/* TYPEWRITER */
function typeText(el, text, speed) {
    el.innerHTML = "";
    let i = 0;
    const t = setInterval(()=>{
        el.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(t);
    }, speed);
}

/* BUTTON STEPS */
btn.onclick = () => {
step++;

if(step===1){
title.innerText="Happiest birthday my cutu lil princess üíñ";
setInterval(confetti,150);
setInterval(sparkle,300);
btn.innerText="Click for balloons";
}

else if(step===2){
setInterval(balloon,800);
btn.innerText="Click for cake";
}

else if(step===3){
cake.style.display="block";
btn.innerText="Click for surprise";
}

else if(step===4){
cake.style.display="none";
slideshow.style.display="block";
music.play();
setInterval(()=>{
images[imgIndex].classList.remove("active");
imgIndex=(imgIndex+1)%images.length;
images[imgIndex].classList.add("active");
},5000);

const lines=[
"Take my hand‚Ä¶",
"Take my whole life too‚Ä¶",
"For I can't help‚Ä¶",
"Falling in love with you üíñ"
];

let l=0;
setInterval(()=>{
lyricsBox.innerText=lines[l%lines.length];
l++;
},5000);

btn.innerText="Click for message";
}

else if(step===5){
slideshow.style.display="none";
btn.style.display="none";
msgBox.style.display="block";

typeText(msgBox, `
Hi my pearlu,

Tired. Done with life. But NAAAACHOOOOOO ITS MY PAALUS 18TH BIRTHDAY SLAYYYYYY. Happiest 18th birthday my moonlight.

Sad that im no more part of your life. I desperately want you to be mine for life but k.

You've always been the bestest person. You've always been the sweetest person even when I used to yell.

You shaped me into a better person. You were there in my lows and my highs.

I could write a whole book on you. And honestly I still adore you deeply.

Happiest 18th birthday once again. You are beautiful beyond words. üíñ
`, 40);
}
};
</script>

</body>
</html>
