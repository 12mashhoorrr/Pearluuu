<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pearluu üíñ</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(#ffe6ef, #fff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

h1 {
  color: #ff4d88;
}

.countdown {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.time {
  background: #ff4d88;
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 14px;
}

button {
  background: #ff4d88;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.slideshow {
  display: none;
  margin-top: 20px;
}

.slideshow img {
  width: 100%;
  border-radius: 15px;
  display: none;
}

.slideshow img.active {
  display: block;
}

#cakeImg {
  display: none;
  margin-top: 15px;
}

#customMessage {
  display: none;
  background: #fff0f6;
  padding: 20px;
  border-radius: 15px;
  margin-top: 20px;
  position: relative;
}

#customMessage::before {
  content: "";
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 0 20px 20px 20px;
  border-style: solid;
  border-color: transparent transparent #fff0f6 transparent;
}

#typedText {
  font-size: 14px;
  white-space: pre-wrap;
  text-align: left;
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<audio id="bgMusic">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <h1 id="mainTitle">Omg someone is turning 18 ü•π‚ù§Ô∏è</h1>

  <div class="countdown">
    <div class="time"><span id="days">0</span>d</div>
    <div class="time"><span id="hours">0</span>h</div>
    <div class="time"><span id="minutes">0</span>m</div>
    <div class="time"><span id="seconds">0</span>s</div>
  </div>

  <button id="mainButton" disabled>Wait for the timer ‚è≥</button>

  <div class="slideshow" id="slideshow">
    <img src="img1.jpg" class="active">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
  </div>

  <img src="cake.jpg" id="cakeImg">

  <div id="customMessage">
    <div id="typedText"></div>
  </div>
</div>

<script>
const targetDate = new Date();
targetDate.setMinutes(targetDate.getMinutes() + 1);

const btn = document.getElementById("mainButton");
const title = document.getElementById("mainTitle");
const slideshow = document.getElementById("slideshow");
const cakeImg = document.getElementById("cakeImg");
const music = document.getElementById("bgMusic");
const messageBox = document.getElementById("customMessage");
const typedText = document.getElementById("typedText");

let step = 0;
let slideIndex = 0;

const message = `Hi my pearlu,

Tired. Done with life. But NAAAACHOOOOOO ITS MY PAALUS 18TH BIRTHDAY SLAYYYYYY.

Happiest 18th birthday my moonlight. Sad that I am no more part of your life. I desperately want you to be mine for life but okay.

You have always been the bestest person. You have always been the sweetest person even when I used to yell. You will always be the person that I will adore.

I learned so many things from you. This is genuinely coming from my heart. I was a different person when I met you and a different person now in good terms.

At times I was toxic I agree. In fact we were equally. Right now you can call me the happiest person on this planet because I am talking to you.

You shaped me into a better person. You were there in my lows and highs. I had goals because I had a reason and that reason was you.

From a failure student you brought me to a guy scoring 81 percent. I genuinely give you the credit.

I could honestly write a book on you. You have beautiful eyes. Your eyes have a small world and mine has your beauty.

You are my stars in a lonely night sky. You are way too perfect for me. Loads of love for you.

I love you till the ocean runs dry.

Once again happiest 18th birthday. You are the best of the best. I love you.`;

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    btn.disabled = false;
    btn.innerText = "Click me üíï";
    return;
  }

  document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerText = Math.floor(diff / (1000 * 60 * 60)) % 24;
  document.getElementById("minutes").innerText = Math.floor(diff / (1000 * 60)) % 60;
  document.getElementById("seconds").innerText = Math.floor(diff / 1000) % 60;
}

setInterval(updateCountdown, 1000);

btn.onclick = () => {
  step++;

  if (step === 1) {
    title.innerText = "Happy Birthday Pearlu üéÇ";
    btn.innerText = "Click for decorations ‚ú®";
    launchConfetti();
  }
  else if (step === 2) {
    btn.innerText = "Click for balloons üéà";
    launchConfetti();
  }
  else if (step === 3) {
    btn.innerText = "Click for cake üç∞";
    cakeImg.style.display = "block";
    launchConfetti();
  }
  else if (step === 4) {
    btn.innerText = "Click for surprise üéÅ";
    slideshow.style.display = "block";
    music.volume = 0;
    music.play();
    fadeMusicIn();
    startSlideshow();
  }
  else if (step === 5) {
    btn.style.display = "none";
    messageBox.style.display = "block";
    typeWriter();
  }
};

function startSlideshow() {
  const slides = document.querySelectorAll(".slideshow img");
  setInterval(() => {
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
  }, 3000);
}

function typeWriter() {
  let i = 0;
  const interval = setInterval(() => {
    typedText.innerText += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 30);
}

function fadeMusicIn() {
  const fade = setInterval(() => {
    if (music.volume < 1) music.volume += 0.02;
    else clearInterval(fade);
  }, 100);
}

window.addEventListener("beforeunload", () => {
  music.pause();
});

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = ["#ff4d88","#ffd700","#87ceeb","#98fb98"][Math.floor(Math.random()*4)];
    c.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
