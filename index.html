<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pearluu üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ffe6f0, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 350px;
    z-index: 2;
}

h1 {
    color: #ff4081;
}

.slideshow {
    position: relative;
    width: 100%;
    height: 220px;
    border-radius: 15px;
    overflow: hidden;
    margin: 15px 0;
}

.slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease;
}

.slideshow img.active {
    opacity: 1;
}

.lyrics {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: white;
    text-shadow: 0 2px 10px rgba(0,0,0,0.8);
}

.countdown {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.time {
    background: #ff4081;
    color: white;
    padding: 10px;
    border-radius: 12px;
    width: 65px;
    font-size: 14px;
}

button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

/* ‚ù§Ô∏è Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Audio -->
<audio id="bgMusic" loop>
    <source src="./love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1 id="title">Happy Birthday Pearluu üéÇ</h1>

    <div class="slideshow">
        <img src="./img1.jpg" class="active">
        <img src="./img2.jpg">
        <img src="./img3.jpg">
        <img src="./img4.jpg">
        <div class="lyrics" id="lyricsText"></div>
    </div>

    <div class="countdown">
        <div class="time"><span id="days">0</span>d</div>
        <div class="time"><span id="hours">0</span>h</div>
        <div class="time"><span id="minutes">0</span>m</div>
        <div class="time"><span id="seconds">0</span>s</div>
    </div>

    <button onclick="startLove()">üíñ For You</button>
</div>

<script>
const birthday = new Date("2026-01-12T00:00:00").getTime();

const images = document.querySelectorAll(".slideshow img");
const lyricsLines = [
    "Take my hand‚Ä¶",
    "Take my whole life too‚Ä¶",
    "For I can't help‚Ä¶",
    "Falling in love with you üíñ"
];

let imgIndex = 0;
let lyricIndex = 0;
let started = false;

// Typing lyrics
function typeLine(text) {
    lyricsText.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
        lyricsText.innerText += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 70);
}

// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

// Countdown
setInterval(() => {
    const now = new Date().getTime();
    const diff = birthday - now;

    if (diff <= 0) {
        title.innerText = "üéâ Happy Birthday My Love üíñ";
        return;
    }

    days.innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
    hours.innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
    minutes.innerText = Math.floor((diff / (1000 * 60)) % 60);
    seconds.innerText = Math.floor((diff / 1000) % 60);
}, 1000);

// Start everything
function startLove() {
    if (started) return;
    started = true;

    bgMusic.play();
    typeLine(lyricsLines[0]);

    setInterval(createHeart, 800);

    setInterval(() => {
        images[imgIndex].classList.remove("active");
        imgIndex = (imgIndex + 1) % images.length;
        images[imgIndex].classList.add("active");

        typeLine(lyricsLines[lyricIndex]);
        lyricIndex = (lyricIndex + 1) % lyricsLines.length;
    }, 3500);
}
</script>

</body>
</html>
