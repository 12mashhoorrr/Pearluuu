<style>
body{
    margin:0;

    background:linear-gradient(120deg,#ffe6f0,#fff);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.card{
    background:white;
    width:350px;
    padding:20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.15);

h1{color:#ff4081}

.countdown{

    justify-content:space-between;
    margin:15px 0;
}

.time{

    color:white;
    padding:10px;
    border-radius:12px;
    width:65px;

button{
    background:#ff4081;
    color:white;
    border:none;
    padding:12px 20px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

/* Effects */
.confetti,.sparkle,.balloon,.heart{
    position:fixed;
    pointer-events:none;
    z-index:9999;
}

.confetti{
    width:10px;
    height:10px;
    top:-10px;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

.sparkle{
    width:4px;
    height:4px;
    background:yellow;
    border-radius:50%;
    animation:spark 1.5s infinite;
}
@keyframes spark{
    50%{opacity:.3;transform:scale(1.5)}
}

.balloon{
    width:40px;
    height:60px;
    background:red;
    border-radius:50%;
    bottom:-60px;
    animation:rise 8s linear forwards;
}
@keyframes rise{
    to{transform:translateY(-120vh)}
}

/* Cake */
#cake{
    display:none;
    width:150px;
    margin:15px auto;
}

/* Slideshow */
.slideshow{
    display:none;
    position:relative;
    height:220px;
    margin-top:15px;
}
.slideshow img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:15px;
    opacity:0;
    transition:opacity 1s;
}
.slideshow img.active{opacity:1}

/* Envelope */
#envelope{
    display:none;
    background:#fff0f5;
    border:2px dashed #ffb6c1;
    border-radius:15px;
    padding:15px;
    margin-top:15px;
    max-height:250px;
    overflow-y:auto;
    transform:scaleY(0);
    transform-origin:top;
    transition:transform 1s ease;
}
</style>
