<!DOCTYPE html>

<head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ffe6f0, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 350px;
    max-height: 90vh;
    overflow: hidden;
    position: relative;
}

h1 {
    color: #ff4081;
    margin-bottom: 10px;
}

.countdown {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.time {
    background: #ff4081;
    color: white;
    padding: 10px;
    border-radius: 12px;
    width: 65px;
    font-size: 14px;
}

button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.slideshow {
    position: relative;
    width: 100%;
    height: 220px;
    border-radius: 15px;
    overflow: hidden;
    margin: 15px 0;
    display: none;
}

.slideshow img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s ease;
}

.slideshow img.active {
    opacity: 1;
}

.lyrics {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: white;
    text-shadow: 0 2px 10px rgba(0,0,0,0.8);
}

#cakeImage {
    display: none;
    width: 150px;
    border-radius: 15px;
    margin: 10px auto;
}

#customMessage {
    display: none;
    text-align: left;
    margin-top: 15px;
    max-height: 250px;
    overflow-y: auto;
    font-size: 14px;
    padding: 15px;
    border: 2px dashed #ffb6c1;
    border-radius: 15px;
    background: #fff0f5;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 1s ease-out;
}

.heart, .confetti, .balloon, .sparkle {
    position: fixed;
}

.heart {
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
}

.confetti {
    width: 10px;
    height: 10px;
    top: 0;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

.balloon {
    bottom: -60px;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    opacity: 0.8;
    animation: rise 8s linear forwards;
}

@keyframes rise {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh) rotate(360deg); }
}

.sparkle {
    width: 4px;
    height: 4px;
    background: yellow;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleAnim 1.5s linear infinite;
}

@keyframes sparkleAnim {
    0% { transform: translate(0,0) scale(1); opacity: 0.8; }
    50% { transform: translate(5px,-5px) scale(1.5); opacity: 0.3; }
    100% { transform: translate(0,0) scale(1); opacity: 0.8; }
}
</style>
</head>
