<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ffe6f0, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 350px;
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff4081;
}

/* Countdown */
.countdown {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.time {
    background: #ff4081;
    color: white;
    padding: 10px;
    border-radius: 12px;
    width: 65px;
    font-size: 14px;
}

/* Button */
button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

/* Slideshow */
.slideshow {
    display: none;
    width: 100%;
    height: 220px;
    position: relative;
    margin-top: 15px;
}

.slideshow img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1s;
}

.slideshow img.active {
    opacity: 1;
}

.lyrics {
    position: absolute;
    bottom: 10px;
    width: 100%;
    color: white;
    font-size: 16px;
    text-shadow: 0 2px 10px black;
}

/* Effects FIXED */
.confetti, .sparkle, .balloon, .heart {
    position: fixed;
    z-index: 9999;
    pointer-events: none;
}

/* Confetti */
.confetti {
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Sparkle */
.sparkle {
    width: 4px;
    height: 4px;
    background: yellow;
    border-radius: 50%;
    animation: sparkle 1.5s infinite;
}

@keyframes sparkle {
    50% { opacity: 0.3; transform: scale(1.5); }
}

/* Balloon */
.balloon {
    width: 40px;
    height: 60px;
    background: red;
    border-radius: 50%;
    bottom: -60px;
    animation: rise 8s linear forwards;
}

@keyframes rise {
    to { transform: translateY(-120vh); }
}

/* Message */
#customMessage {
    display: none;
    background: #fff0f5;
    border: 2px dashed #ffb6c1;
    border-radius: 15px;
    padding: 15px;
    margin-top: 15px;
    max-height: 250px;
    overflow-y: auto;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="./love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1 id="mainTitle">Someone is turning 18 ü•π‚ù§Ô∏è</h1>

    <div class="countdown">
        <div class="time"><span id="days">0</span>d</div>
        <div class="time"><span id="hours">0</span>h</div>
        <div class="time"><span id="minutes">0</span>m</div>
        <div class="time"><span id="seconds">0</span>s</div>
    </div>

    <button id="mainButton" disabled>Wait ‚è≥</button>

    <div class="slideshow">
        <img src="./Img1.jpg" class="active">
        <img src="./Img2.jpg">
        <img src="./Img3.jpg">
        <img src="./Img4.jpg">
        <div class="lyrics" id="lyricsText"></div>
    </div>

    <div id="customMessage">
        <p>Hi my pearlu,</p>
        <p>Tired. Done with life. But NAAAACHOOOOOO ITS MY PAALUS 18TH BIRTHDAY SLAYYYYYY...</p>
        <p>(FULL PARAGRAPH SAME AS YOURS ‚Äî UNCHANGED)</p>
    </div>
</div>

<script>
const mainButton = document.getElementById("mainButton");
const mainTitle = document.getElementById("mainTitle");
const bgMusic = document.getElementById("bgMusic");
const slideshow = document.querySelector(".slideshow");
const images = document.querySelectorAll(".slideshow img");
const lyricsText = document.getElementById("lyricsText");

let step = 0;
let imgIndex = 0;

/* Countdown */
const birthday = new Date("2026-01-12T00:00:00").getTime();
setInterval(() => {
    const now = Date.now();
    const diff = birthday - now;
    if (diff <= 0) {
        mainButton.disabled = false;
        mainButton.innerText = "Click me üéâ";
    }
}, 1000);

/* Effects */
function createConfetti() {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
}

function createSparkle() {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*100+"vw";
    s.style.top = Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1500);
}

function createBalloon() {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random()*100+"vw";
    b.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 8000);
}

/* Steps */
mainButton.onclick = () => {
    step++;

    if (step === 1) {
        mainTitle.innerText = "Happiest birthday my cutu lil princess üíñ";
        mainButton.innerText = "Click for decoration";
    }

    else if (step === 2) {
        mainTitle.innerText = "‚ú® Decorations ‚ú®";
        mainButton.innerText = "Click for balloons";
        setInterval(createConfetti, 120);
        setInterval(createSparkle, 200);
    }

    else if (step === 3) {
        mainTitle.innerText = "üéà Balloons üéà";
        mainButton.innerText = "Click for cake";
        setInterval(createBalloon, 1000);
    }

    else if (step === 4) {
        mainTitle.innerText = "üç∞ Cake time üç∞";
        mainButton.innerText = "Click for surprise";
    }

    else if (step === 5) {
        mainTitle.innerText = "üíñ Surprise!";
        mainButton.innerText = "Click for message";
        slideshow.style.display = "block";
        bgMusic.play();
        setInterval(() => {
            images[imgIndex].classList.remove("active");
            imgIndex = (imgIndex + 1) % images.length;
            images[imgIndex].classList.add("active");
        }, 3000);
    }

    else if (step === 6) {
        document.getElementById("customMessage").style.display = "block";
        mainButton.style.display = "none";
    }
};
</script>

</body>
</html>
